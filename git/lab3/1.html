	<script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition,mPosition;
	uniform float theta;
	void main()
	{
		float u = cos( theta );
		float v = sin( theta );
		
		gl_Position.x = vPosition.x+v;
		gl_Position.y = vPosition.y;
		gl_Position.z = 0.0;
		gl_Position.w = 1.0; 
		//gl_Position = vPosition;
	}
	</script>
	<script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main()
	{
		gl_FragColor = vec4( 0.0, 0.0, 1.0, 1.0 );
	}
	</script>
