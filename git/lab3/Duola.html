<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Rotating Square</title>
    <script id="rot-v-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float theta;
	void main()
	{
		gl_Position=vPosition;
	} 
	</script>

    <script id="rot-f-shader" type="x-shader/x-fragment">
	precision mediump float;
	void main()
	{
		gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch03/Adream.js"></script> 
</head>

<body onload="initDuolaAdream()">
   <canvas id="canvas" width="400" height="400">
       Please use a browser that supports "canvas"
   </canvas>
   
</body>

</html>
